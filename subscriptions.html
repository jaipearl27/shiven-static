    <script>
        AOS.init();
        // The toggleFAQ function is not directly related to plans, so it's kept as is.
        // If it's not used on this page, it can be removed.
        function toggleFAQ(id) {
            const content = document.getElementById(`faq-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const question = document.getElementById(`question-${id}`);

            if (content.classList.contains("hidden")) {
                // Show answer, rotate icon, and change text color
                content.classList.remove("hidden");
                question.classList.add("text-blue-600");
                icon.classList.add("rotate-90");
                icon.classList.replace("text-black", "text-blue-600");
            } else {
                // Hide answer, reset icon, and text color
                content.classList.add("hidden");
                question.classList.remove("text-blue-600");
                icon.classList.remove("rotate-90");
                icon.classList.replace("text-blue-600", "text-black");
            }
        }
    </script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plansContainer = document.getElementById('plans-container');
            const API_URL = 'https://api.assetmanagment.in/api/v1/plans';

            // Utility function to format bytes
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            // Function to create a single plan card
            function createPlanCard(plan) {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-lg flex flex-col justify-between transition-all duration-300 hover:shadow-xl';

                const servicesCount = Object.values(plan.services || {}).filter(Boolean).length;

                // Icon for boolean features
                const checkIcon = `<svg class="h-5 w-5 text-green-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>`;
                const crossIcon = `<svg class="h-5 w-5 text-red-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>`;

                card.innerHTML = `
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-1">${plan.name}</h2>
                        <p class="text-sm text-gray-500 mb-4 h-10 overflow-hidden">${plan.internalName}</p>
                        <div class="text-4xl font-bold text-blue-600 mb-6">
                            ₹${plan.amount}<span class="text-lg font-normal text-gray-600">/month</span>
                        </div>
                        <ul class="space-y-3 text-gray-700 mb-8 text-sm">
                            <li class="flex items-center">
                                ${plan.calculators ? checkIcon : crossIcon}
                                <span>Finance Calculators</span>
                            </li>
                            <li class="flex items-center">
                                ${plan.cashRegister ? checkIcon : crossIcon}
                                <span>Cash Register</span>
                            </li>
                            <li class="flex items-center">
                                ${plan.whatsappNotifications ? checkIcon : crossIcon}
                                <span>Whatsapp Notifications</span>
                            </li>
                            <li class="flex items-center">
                                <i class="fas fa-cloud text-blue-500 mr-3 w-5 text-center flex-shrink-0"></i>
                                <span>Allowed Storage: ${formatBytes(plan.storageLimit || 0)}</span>
                            </li>
                            <li class="flex items-center">
                                <i class="fas fa-cog text-blue-500 mr-3 w-5 text-center flex-shrink-0"></i>
                                <span>${servicesCount} Services</span>
                            </li>
                        </ul>
                    </div>
                    <a href="https://app.assetmanagment.in/createConsultant" target="_blank"
                       class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded text-center transition duration-200 ease-in-out transform hover:-translate-y-0.5">
                       Choose Plan
                    </a>
                `;
                return card;
            }

            // Fetch plans from API
            async function fetchPlans() {
                try {
                    const response = await axios.get(API_URL);
                    if (response.data && response.data.success && Array.isArray(response.data.data)) {
                        plansContainer.innerHTML = ''; // Clear loading message
                        let plans = response.data.data;

                        // Filter for active plans (if needed, though all in sample are active)
                        plans = plans.filter(plan => plan.isActive === true);
                        
                        // Sort plans by sortOrder, then by amount as a secondary criterion
                        plans.sort((a, b) => {
                            const orderDiff = (a.sortOrder || 0) - (b.sortOrder || 0);
                            if (orderDiff !== 0) {
                                return orderDiff;
                            }
                            return (a.amount || 0) - (b.amount || 0);
                        });

                        if (plans.length === 0) {
                            plansContainer.innerHTML = '<p class="text-center col-span-full text-gray-700">No active plans available at the moment.</p>';
                            return;
                        }
                        
                        plans.forEach(plan => {
                            const planCard = createPlanCard(plan);
                            plansContainer.appendChild(planCard);
                        });
                    } else {
                        plansContainer.innerHTML = '<p class="text-center col-span-full text-red-500">Could not fetch plans data.</p>';
                        console.error('API response format incorrect:', response.data);
                    }
                } catch (error) {
                    plansContainer.innerHTML = '<p class="text-center col-span-full text-red-500">Failed to load plans. Please try again later.</p>';
                    console.error('Error fetching plans:', error);
                }
            }

            fetchPlans();
        });
    </script>
