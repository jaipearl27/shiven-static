    <script>
        AOS.init();
        function toggleFAQ(id) {
            const content = document.getElementById(`faq-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const question = document.getElementById(`question-${id}`);

            if (content.classList.contains("hidden")) {
                // Show answer, rotate icon, and change text color
                content.classList.remove("hidden");
                question.classList.add("text-blue-600");
                icon.classList.add("rotate-90");
                icon.classList.replace("text-black", "text-blue-600");
            } else {
                // Hide answer, reset icon, and text color
                content.classList.add("hidden");
                question.classList.remove("text-blue-600");
                icon.classList.remove("rotate-90");
                icon.classList.replace("text-blue-600", "text-black");
            }
        }
    </script>

    <!-- blogs get API -->

    <script>
        axios.get('https://api.assetmanagment.in/api/v1/blogs')
            .then(response => {
                const data = response.data?.data || [];
                const container = document.getElementById('blogsContainer');
                container.innerHTML = ''; // Clear loading message

                data.forEach(item => {
                    // Main blog card
                    const divEle = document.createElement('div');
                    divEle.className = 'bg-white shadow-md rounded-lg overflow-hidden';

                    // Image
                    const img = document.createElement('img');
                    img.src = item.featuredImage;
                    img.alt = item.title;
                    img.className = 'w-full h-48 object-cover';

                    // Text content container
                    const divEle2 = document.createElement('div');
                    divEle2.className = 'p-4';

                    // Category and Date
                    const metaP = document.createElement('p');
                    metaP.className = 'text-gray-500 text-sm';
                    const category = item.category || 'BLOG';
                    const date = new Date(item.createdAt).toLocaleDateString('en-US', {
                        month: 'short',
                        day: '2-digit',
                        year: 'numeric'
                    }).toUpperCase();
                    metaP.innerHTML = `${category} <span class="text-red-500">•</span> ${date}`;

                    // Title
                    const title = document.createElement('h3');
                    title.className = 'font-semibold text-lg mt-1';
                    title.textContent = item.title;

                    // Read More Link
                    const readMore = document.createElement('a');
                    readMore.href = `/blog-details.html?slug=${item.slug}`;
                    readMore.className = 'text-green-600 font-medium mt-2 flex items-center';
                    readMore.innerHTML = `READ MORE <span class="ml-2">→</span>`;

                    // Assemble elements
                    divEle2.appendChild(metaP);
                    divEle2.appendChild(title);
                    divEle2.appendChild(readMore);

                    divEle.appendChild(img);
                    divEle.appendChild(divEle2);
                    container.appendChild(divEle);
                });
            })
            .catch(error => {
                document.getElementById('blogsContainer').innerHTML = '<p>No blogs Found.</p>';
                console.error('Error fetching blogs:', error);
            });


    </script>
